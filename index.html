<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App Project</title>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a4b39269b0.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-full">
      <div class="flexing">
        <form class="middle" id="search-for-city">
          <input
            type="text"
            class="place-of-interest"
            placeholder="Search for a City"
            id="location-of-interest"
          />
          <input type="submit" class="search-cities" value="SEARCH" />
          <input type="submit" class="current-city" value="CURRENT" />
        </form>
      </div>
      <br />
      <div class="middle-container">
        <div class="search-city">
          <h2 id="city-name">Benin City</h2>
          <strong><span class="min-secs">15:33 </span></strong>
          <div id="this-day">Monday,</div>
          <div id="this-date">13th Dec, 2022</div>
        </div>
        <div class="searched-description">
          <div><img src="" id="description-icon" alt="weather" /></div>
          <strong><div id="describe">Cloudy</div></strong>
          <div class="new-color">
            Wind:<strong><span id="wind">18</span>km/hr</strong>
          </div>
          <div class="new-color">
            Humidity: <strong><span id="humidity">63</span> %</strong>
          </div>
        </div>
        <div class="icon-temp">
          <div class="current-temp">
            <h1 class="celsius" id="celsius">28</h1>
          </div>
          <div class="unit-links">
            <a href="#" id="celsius-convert">°C</a>
            |
            <a href="#" id="fahrenheit-convert">°F</a>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <br />

      <div class="linking">
        <small>
          <a
            href="https://github.com/Aujumadu/Weather-App-Project.git/"
            target="_blank"
            >Open-source code</a
          >, by Amaka Ujumadu
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
